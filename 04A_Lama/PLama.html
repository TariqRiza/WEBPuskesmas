<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Online Pasien Lama</title>
    <link rel="stylesheet" href="StylePLama.css">
</head>
<body>

    <nav class="nav-bar cf">
        <div class="nav-kiri">
            <a href="../01_Beranda/Beranda.html" class="nav-home">Pendaftaran Online</a>
        </div>
        <div class="nav-kanan">
            <ul class="cf">
                <li><a href="../06_Petunjuk/Petunjuk.html">Petunjuk</a></li>
                <li><a href="#">Lihat Antrian</a></li>
                <li><a href="../05_Telusuri/Telusuri.html">Telusuri</a></li>
                <li><a href="../01_Beranda/Beranda.html">Beranda</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form action="">
            <div>
                <p>Contoh No. Pasien XXXX</p>
                <label for="no-pasien">NIK (No.KTP) / No. Kartu Pasien</label>
                <input type="text" id="no-pasien">
            </div>

            <div>
                <label for="tanngal">Tanggal Kunjungan</label>
                <input type="date" id="tanggal">
            </div>

            <div>
                <label for="jenis-bayar">Jenis Bayar</label>
                <select name="jenis-bayar" id="jenis-bayar">
                    <option value="01">-</option>
                    <option value="tunai">Tunai</option>
                    <option value="bpjs">BPJS</option>
                </select>
            </div>

            <div>
                <label for="no-bpjs">No.BPJS</label>
                <input type="text" id="no-bpjs">
            </div>

            <div>
                <button type="submit">Daftar</button>
            </div>
            
        </form>
    </div>

    <footer>
        <div class="copyright">PNJ Depok 2021</div>
    </footer>

    
</body>
</html>
